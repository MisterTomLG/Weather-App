<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <meta name="title" content="weather.app">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- JS LINK -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

</head>

<body>
    
    <!-- HEADER -->

    <header class="header">
        <div class="container">

            <h1 class="logo">Weather Forecast</h1>

            <div class="search-view" data-search-view>

                    <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city ..." class="search-field" 
                    autocomplete="off" data-search-field>

                    <span class="m-icon leading-icon">search</span>

                        <button class="icon-btn leading-icon has-state" aria-label="close search" 
                        data-search-toggler>
                            <span class="m-icon">arrow_back</span>
                        </button>
                    </div>

                    <div class="search-result" data-search-result>
                        <ul class="view-list" data-search-list>

                            <li class="view-item">
                                <span class="m-icon">location_on</span>

                                <div>
                                    <p class="item-title">Lyon</p>
                                    <p class="label-2 item-subtitle">Rhones Alpes, France</p>
                                </div>

                                <a href="#" class="item-link has-state" data-search-toggler></a>
                            </li>

                        </ul>
                    </div>

            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search"
                data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>

                <a href="#/weather?lat=45.7640&lon=4.8357" class="btn-primary has-state"
                data-current-location-btn>
                    <span class="m-icon">location_on</span>
            
            
                    <span class="span">My Location</span>
                </a>

            </div>

        </div>
    </header>



    <main>
        <article class="container" data-container>

            <div class="content-left">
                <!-- CURRENT WEATHER -->

                <section class="section current-weather" aria-label="current weather" data-current-weather></section>



                <!-- FORECAST -->

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                </section>



            </div>


            <div class="content-right">
                <!-- HIGHLIGHTS -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                </section>
                


                <!-- FOOTER -->

                <footer class="footer card">
                    <p class="body-3">
                        Powered by OpenWeatherMap.
                    </p>
                </footer>

            </div>

            <div class="loading" data-loading></div>

        </article>
    </main>



    <!-- 404 SECTION -->

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">Page not found!</p>

        <a href="#/weather?lat=45.7640&lon=4.8357" class="btn-primary">
            <span class="span">Go Home</span>
        </a>

    </section>


</body>

</html>
